    <!-- inline 속성을 가지는 문자 포맷 관련 태그들은 고유 기능을 부여하기위해서 사용되기 하지만, 스타일을 더 많이 사용함. (css 코드)

    <p><h2>자기소개</h2></p>
    <p>
    안녕하세요 제 이름은 <strong><ins>홍길동</ins></strong>이고, 현재 <i>활빈당</i>에서 의적활동을 하고 있습니다. <br>
    특징으로는 아버지를 아버지<sub>서자라서ㅠㅠ</sub>라 부르지 못했고, 형을 형<del>(형이 나빠서)</del>이라 부르지 못했습니다. <br>
    </p>
