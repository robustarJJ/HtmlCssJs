        /*

        일반 함수와 생성자 함수는 기술적인 차이는 없음.

        //클래스 (PersonClass)
        //firstName, lastName, age, address
        //get personINfo() toString처럼 모든 값을 리턴해주는 get
        class PersonClass{
            constructor(first,last,age,addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            }

            get personInfo(){
                return `${this.firstName},${this.lastName},${this.age},${this.address}`;
            }
        }
        
        let person = new PersonClass('kim','minfi',20,'seoul');
        console.log(person);
        //메서드 info(), get은 info
        console.log(person.personInfo);

        //생성자 함수에서는 get X
        function PersonObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonInfo = function(){
                return `
                ${this.firstName},
                ${this.lastName},
                ${this.age},
                ${this.address}`;
            }
        }

        let person2 = new PersonObject('lee','minji',30,'incheon')
        console.log(person2);
        console.log(person2.getPersonInfo());
