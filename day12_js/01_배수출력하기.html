<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수 출력하기</title>
</head>
<body>
    <h1>배수 출력하기(1~100 중 입력한 숫자의 배수를 출력)</h1>
    <input type="text" id="num">
    <button type="button" id="btn" onclick="Add()">배수출력</button>
    <h3 id="result">
        배수값 출력 <br>
    </h3>
    
    <script>
        function Add(){
            let num=document.getElementById("num").value;
            let resultElement = document.getElementById("result");
            resultElement.innerHTML = '';
            for(let i=1; i<=100; i++){
                if(i % num ==0){
                    resultElement.innerHTML += `
                    ${i}
                    `;
                }
            }
        }
       
    </script>


</body>
</html>
