<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 연습</title>
    <style>
        .container{
            width: 300px;
            /* 가운데 정렬 */
            margin: auto;
            border: 1px solid black;
        }
        .top, .bt{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            line-height: 50px;
            margin: 10px auto;
        }
        
        .mid{
            width: 90%;
            height: 250px;
            border: 3px solid black;
            margin: 10px auto;
            position: relative;
            background-color: black;
        }
        .red, .green, .blue{
            width: 100px;
            height: 100px;
            box-shadow: 8px 8px 8px rgb(255, 255, 198);
            position: absolute;
        }
        .red{
            background-color: brown;
            top: 40px;
            left: 40px;
            z-index: 3;
        }
        .green{
            background-color: darkgreen;
            top: 80px;
            left: 80px;
            z-index: 2;
        }
        .blue{
            background-color: blue;
            top: 120px;
            left: 120px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">텍스트</div>
        <div class="mid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="bt">텍스트</div>
    </div>
</body>
</html>
