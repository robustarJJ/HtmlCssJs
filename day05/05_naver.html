<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .outer{
            margin: auto;
            text-align: center;
            width: 500px;
            height: 50px;
            
        }
        .left_box{
            float: left;
            width: 65%;
            height: 44px;
            border: 2px solid green;
            border-right: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            outline: none;
        }
        .bi-keyboard{
            float: left;
            border: 2px solid green;
            border-left: none;
            border-right: none;
            font-size: 30px;
            height: 46px;
            
        }

        .icon1{ 
            float: left;
            border: 2px solid green;
            border-left: none;
            border-right: none;
            font-size: 30px;
            height: 46px;
            
        }


        .btn_search{
            float: left;
            width: 10%;
            height: 50px;
            border: 2px solid green;
            background-color: green;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            border-left: none;

        }

        .bi-search{
            color: aliceblue;
            font-size: 20px;
            cursor: pointer;
        }


     

   
        
    </style>
</head>
<body>

    <form action="">
    <div class="outer">
        <div class="box">
            <input class="left_box" type="text" name="left_box">
            <i class="bi bi-keyboard"></i>

            
            <div class="icon1">
            <span class="bi-arrow material-symbols-outlined">
                arrow_drop_down
                </span>
            </div>

            <div>
            <button type="submit" class="btn_search" name="left_box">
                <i class="bi bi-search"></i>
            </button>
            </div>
        </div>

        
        


    </div>
    </form>
</body>
</html>
