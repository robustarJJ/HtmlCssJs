<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index Ex</title>
    <style>
        .outer{
            width: 300px;
            
            position: relative;
            border: 1px solid black;
            margin: 0 auto;
            text-align: center;
        }
        .box1{
            
            width: 250px;
            height: 50px;
            margin: 10px auto;
            text-align: center;
            border: 3px solid black;
            font-size: 30px;
            font-weight: 700;
            line-height: 50px;
        }
        .box2{
            
            width: 250px;
            height: 250px;
            margin: 10px auto;
            text-align: center;
            border: 3px solid black;
        }
        .box3{
            width: 250px;
            height: 50px;
            margin: 10px auto;
            text-align: center;
            border: 3px solid black;
            font-size: 30px;
            font-weight: 700;
            line-height: 50px;
        }

        .square2{
           
            width: 100px;
            height: 100px;
            background-color: rgb(0, 104, 35);
            margin: auto;
            
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box1">텍스트</div>
        <div class="box2">
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
        </div>
        <div class="box3">텍스트</div>
    </div>
</body>
</html>
