<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
</head>
<body>
    <h1>
        location 객체는 브라우저의 주소표시줄에 관련된 객체
    </h1>
    <ul>
        <li>
            location.href = 'url'; => url로 이동
        </li>
        <li>
            location.replace('url');
            url로 이동  history 객체에 저장하지 않음
        </li>
        <li>
            location.assign('url');
            url로 이동 history객체에 저장
        </li>
        <li>
            location.reload() : 현재 페이지 새로고침
        </li>
    </ul>
    <button type="button" id="movehref">href를 사용한 이동</button>
    <button type="button" id="movereplace">replace를 사용한 이동</button>
    <button type="button" id="moveassign">assign를 사용한 이동</button>
    <button type="button" id="movereload">reload를 사용한 이동</button>
    <a href="06_setInterval.html">06_setInterval</a>
    <script>
        document.getElementById('movehref').onclick = ()=>{
            location.href = '06_setInterval.html';
        }
        document.getElementById('movereplace').onclick= ()=>{
            location.replace('http://www.naver.com');
        }
        document.getElementById('moveassign').onclick= ()=>{
            location.assign('http://www.google.com');
        }
        document.getElementById('movereload').onclick= ()=>{
            location.reload();
        }
    </script>
</body>
</html>
