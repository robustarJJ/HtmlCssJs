<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: auto;
        }
        .outer{
            width: 500px;
            height: 500px;
            background-color: burlywood;
            border: 1px solid black;
            position: relative;

        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
