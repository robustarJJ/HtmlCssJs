<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <!-- 
        - block 
            -한줄 전체를 영역으로 하는 태그
            -새 라인으로 시작
            -여백 조절 기능 가능 (margin, padding)
        - inline
            -컨텐츠만큼의 너비만 가질 수 있음.
            -현재 라인에서 이어서 시작
            -크기조정 불가능
            -margin 조절 불가능. padding은 가능
            -text의 속성을 줄 수 있음.
        - inline-block
            -인라인 속성을 가지고 있지만
            -크기 조절 가능
            -여백 조절 가능
        - display 속성을 통해 변경가능
     -->
     <style>
        div{
            width: 200px;
            height: 50px;
            background-color: darkolivegreen;
        }
        span{
            width: 300px;
            height: 50px;
            background-color: aquamarine;
            display: block; 
        }
        button{
            width: 300px;
            height: 50px;
            background-color: cadetblue;
        }
        a{
            width: 300px;
            height: 50px;
            background-color: chartreuse;
            display: block;
            /* lnline속성을 block으로 바꾸려면 display를 쓰면됨 */

        }
     </style>
</head>
<body>
    <div>안녕하세요 block 속성의 div 입니다.</div>
    <span>안녕하세요 inline 속성의 span 입니다.</span>
    <button>안녕하세요 inline-block 속성의 button 입니다.</button>
    <a href="http://www.naver.com">nave inline 속성</a>
</body>
</html>
