<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body{
            
            background-color: cadetblue;
        }
        .outbox{
            width: 500px;
            height: 350px;
            background-color: rgb(238, 251, 255);
            border-radius: 10px;
            margin: auto;
            text-align: center;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            
        }
        .login{
            width: 450px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            line-height: 20px;
            margin-top: 20px;
            border: none;
            padding-left: 10px;
            font-size: 17px;
        }
        div>button{
            width: 450px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            line-height: 20px;
            margin-top: 20px;
            font-size: 15px;
            color: aliceblue;
            background-color: cadetblue;
            border: none;
        }
        .px{
            border: none;
            font-size: 15px;
            margin-top: 30px;
        }
        
    </style>
</head>
<body>
    <form action="">
        <div class="outbox">
            <input type="text" class="login">
            <input type="password" class="login">
            <button type="submit">로그인</button>
            <a href=""><div class="px">비밀번호를 잊어버리셨나요</div></a>
        </div>
    </form>
        
       
       
        

</body>
</html>
