<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자색 바꾸기</title>
    <style>
        .java{
            color:blanchedalmond;
            font-size: 30px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1 id="heading" class="">
        javascript
    </h1>
    <h3 id="main">위의 글자를 클릭해 보세요.</h3>

    <script>
        let heading = document.getElementById("heading");
        heading.onclick = function(){
            heading.classList.toggle("java"); //toggle은 넣어다 뺏다, add는 넣기만
        }

        let main = document.getElementById("main");
        main.onclick = function(){
            main.style.setProperty("font-size","30px"); //css의 스타일 속성 변경 ("속성명", "값")

        }
    </script>
</body>
</html>
