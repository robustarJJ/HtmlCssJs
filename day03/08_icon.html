<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        li{
            list-style: none;
            font-size: 100px;
        }
        .li1{
            color: aqua;
            text-shadow: 3px 3px 3px black;
        }
        .li2{
            color: rgb(77, 29, 133);
            text-shadow: 4px 4px 4px blue;
        }
        .li3{
            color: rgb(214, 48, 178);
            text-shadow: 4px 4px 4px rgb(226, 230, 9);
        }
        ul>li{
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <!--  icon은 <i> <svg> <span> 등을 이용하여 제공함  -->
    <ul>
        <li class="li1">
            <i class="bi bi-airplane"></i>
        </li>
        <li class="li2">
            <i class="bi bi-virus2"></i>
        </li>
        <li class="li3">
            <i class="bi bi-vector-pen"></i>
        </li>
    </ul>
</body>
</html>
