<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .container{
            width: 75%;
            height: 1200px;
            margin: auto;
            background-image: url(/image/항공사진.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: center;
            text-align: center;
        }
        .cover{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .inner{
            width: 60%;
            background-color: white;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .inner>img{
            width: 10%;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .inner>h2{
            margin: 5px;
        }
        .inner>h2:first-child{
            margin-top: 20px;
            margin-bottom: 0;
        }
        .inner>h2:last-child{
            margin-top: 0;
            margin-bottom: 20px;
        }
        .inner>p{
            margin-top: 30px;
            font-size: 10px;
        }
        .bt{
            border-top: 2px solid gray;
            margin-top: 20px;
        }
        .bt>p{
            font-size: 10px;
            
        }
        .icon{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="inner">
                <img src="/image/항공사진.jpg" alt="">
                <h2>사용자 수가 많아 접속이 지연되고 있습니다.</h2>
                <h2>잠시 기다려 주세요.</h2><span class="material-symbols-outlined">
                    rotate_right
                    </span>
                <!-- 아아콘 -->
                <p>접속이 어려운 경우 메인으로 자동 이동합니다.</p>
                <div class="bt">
                    <p>관련 문의 사항은 고객센터에 문의해 주시면 친절히 안내해 드리겠습니다 <br>
                    고객상담전화:080-123-4567</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
